<body class="bg-light tracking-wider leading-normal">
    <section th:replace="~{student-nav-fragment:: navbar}"></section>
    <section class="bg-light">
      <div class="container text-info mt-3">
        <h1>All Grades and GPA</h1>
    </div>
    </section>
    <div class="p-3 container bg-white rounded">

    <!-- table -->
    <section class="bg-white">
        <!-- <div class="container-fluid">

              <div class="scrollable-table">
                <table id="courseDataTable" th:if="${not #lists.isEmpty(studentGrade)}" class="table table-white table-sm table-hover table-bordered rounded" style="width:100%">
                    <thead class="thead-light text-white">
            <tr class="text-md-center">
              <th>Course Name</th>
              <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <!-- Your table rows here -->
            <tr th:each="grade : ${studentGrade}">
              <td th:text="${grade.key}"></td>
              <td th:text="${grade.value}"></td>
            </tr>
            </tbody>
          </table>
          <p><span th:utext="'Your GPA is: ' + '&lt;strong&gt;' + ${studentGpa} + '&lt;/strong&gt;'"></span></p>
        </div>
      </section>
